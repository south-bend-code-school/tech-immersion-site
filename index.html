<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>South Bend Code School Insctrutor Portal</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- SCRIPTS -->
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
   <script src="index.js"></script>

  </head>
  <body>


    <div class="row" style="padding-top: 5%;">
      <div class="col s12 center">
        <img src="https://southbendcodeschool.com/images/sbcs_logo_color.png" width="25%">
        <h1 id="title">Instructor Portal</h1>
      </div>
    </div>

    <div class="container">
      <form>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <a class="waves-effect waves-light btn" id="login">Log In</a>
    </div>



  </body>
</html>
